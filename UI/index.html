<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JobsityChat</title>
</head>

<body>
    <div class="center">
        <h1>Jobsity Challenge</h1>
        <h3 id="chat-header">Chatroom: General</h3>
        <h3 id="connection-header">Connected to Websocket: false</h3>
        
        <form id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"><br><br>
            <input type="submit" value="Send message">
        </form>

        
        <div style="border: 3px solid black;margin-top: 30px;">
            <form id="login-form">
                <label for="email">email:</label>
                <input type="text" id="email" name="email"><br>
                <label for="password">password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Login">
            </form>
        </div>

    </div>

    <!--
        Javascript that is used to Connect to Websocket and Handle New messages
    -->
    <script type="text/javascript">
        function login() {
            console.log("login");
            let formData = {
                "email": document.getElementById("email").value,
                "password": document.getElementById("password").value
            }
            // Send the request
            fetch("http://"+document.location.host+"/v1/auth/login", {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json'
                },
                
                body: JSON.stringify(formData),
                mode: 'cors',
            }).then((response) => {
                if (response.ok) {
                    console.log('response', response);
                    return response.json();
                } else {
                    console.log('unauthorized');
                    throw 'unauthorized';
                }
            }).then((data) => {
                console.log('data', data);
                connectWebsocket(data);
            }).catch((e) => { alert(e) });
            return false;
        }
        /**
         * ConnectWebsocket will connect to websocket and add listeners
         * */
        function connectWebsocket(data) {
            // Check if the browser supports WebSocket
            if (window["WebSocket"]) {
                console.log("supports websockets");
                console.log("jwt", data.token);
                conn = new WebSocket("ws://" + document.location.host + "/v1/ws?jwt=" + data.token);

                conn.onopen = function (evt) {
                    document.getElementById("connection-header").innerHTML = "Connected to Websocket: true";
                }

                conn.onclose = function (evt) {
                    document.getElementById("connection-header").innerHTML = "Connected to Websocket: false";
                }
                
                // Add a listener to the onmessage event
                conn.onmessage = function (evt) {
                    console.log(evt);
                    // parse websocket message as JSON
                    const eventData = JSON.parse(evt.data);
                    // Assign JSON data to new Event Object
                    const event = Object.assign(new Event, eventData);
                    // Let router manage message
                    //routeEvent(event);
                }
                

            } else {
                alert("Not supporting websockets");
            }
        }
        /**
         * Once the website loads
         * */
        window.onload = function () {
            // Apply our listener functions to the submit event on both forms
            // we do it this way to avoid redirects
            //document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            //document.getElementById("chatroom-message").onsubmit = sendMessage;
            document.getElementById("login-form").onsubmit = login;

        };
    </script>

    <style type="text/css">
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: white
        }

        .center {
            margin: auto;
            width: 50%;
            border: 3px solid blue;
            padding: 10px;
        }
    </style>

</body>

</html>
